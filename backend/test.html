<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzer Erstellen</title>
    <script>
        function createUser() {
            // Hole die Benutzerdaten aus den Eingabefeldern
            const vorname = document.getElementById('vorname').value;
            const nachname = document.getElementById('nachname').value;
            const passwort = document.getElementById('passwort').value;

            // Erstelle ein Objekt mit den Benutzerdaten
            const userData = {
                vorname: vorname,
                nachname: nachname,
                passwort: passwort
            };

            // Sende die Anfrage an die Flask-API
            fetch('http://127.0.0.1:5000/create_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                // Zeige eine Erfolgs- oder Fehlermeldung an
                document.getElementById('response').textContent = data.message;
            })
            .catch(error => {
                document.getElementById('response').textContent = 'Fehler: ' + error;
            });
        }
    </script>
</head>
<body>
    <h1>Neuen Benutzer erstellen</h1>
    
    <label for="vorname">Vorname:</label>
    <input type="text" id="vorname" required><br><br>
    
    <label for="nachname">Nachname:</label>
    <input type="text" id="nachname" required><br><br>
    
    <label for="passwort">Passwort:</label>
    <input type="password" id="passwort" required><br><br>
    
    <button onclick="createUser()">Benutzer erstellen</button>
    
    <p id="response"></p>
</body>
</html>
