<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1860MindenPlanner</title>

    <link rel="stylesheet" href="../frontend/assets/style/style.css">
    <script src="assets/script/code.js"></script>
</head>
<body>
    
<div id="headline">
    <h1>SV 1860 Minden</h1>
</div>
<div id="login_mask">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername"><br><br>
    <input type="password" id="password" placeholder="Passwort"><br><br>
    <button onclick="login()" id="loginBtn">Anmelden</button>
    <button onclick="toggleRegistration()" id="registerBtn">Registrieren</button> 
    <p id="errorMsg"></p>
</div>
<div id="registration_mask" style="display: none;">
    <input type="text" id="firstName" placeholder="Vorname"><br><br>
    <input type="text" id="lastName" placeholder="Nachname"><br><br>
    <input type="password" id="newPassword" placeholder="Neues Passwort"><br><br>
    <input type="password" id="confirmPassword" placeholder="Passwort wiederholen"><br><br>
    <button onclick="register()" id="registerSubmitBtn">Registrieren</button>
    <button onclick="cancelRegistration()" id="cancelBtn">Abbrechen</button>
    <p id="errorMsgRegister"></p>
</div>

<div id="content">

    <div id="menue">
        <button id="equipmentBtn">
            <img src="assets/images/equipment/Parralelbars_icon.png" alt="Equipment image" onclick="togglePanel(1);">
        </button>
        <button id="profilesBtn">
            <img src="assets/images/system/profile_panel.png" alt="Profile Icon" onclick="showAllUser(); togglePanel(2);">
        </button>
        <button id="settingsBtn">
            <img src="assets/images/system/settings_img.png" alt="Button Image" onclick="togglePanel(0);">
        </button>
    </div>
    

    <div id="requestDelAcc">
        <h2>Account löschen</h2>
        <h3>Bist du sicher, dass du deinen Account löschen möchtest?</h3>
        <div class="button-group">
            <button class="delete-btn" onclick="deleteAccount();">Löschen</button>
            <button class="cancel-btn" onclick="cancelDeleteAcc();">Abbrechen</button>
        </div>
    </div>
        

    <!--Setting panel-->
    <div id="panel0" class="panel">
        <h2>Account Settings</h2>

        <img src="assets/images/system/profile_icon.png" alt="profile picture" id="profilePicture">

        <div id="nameView">
            <div>
                <span id="Vorname">Vorname</span>
                <span id="Nachname">Nachname</span>
                <button id="editNameBtn" onclick="editName();">
                    ✎ Namen bearbeiten ✎
                </button>
            </div>
        </div>

        <div id="nameEdit" style="display: none;">
            <input type="text" id="editVorname">
            <input type="text" id="editNachname">
            <button id="saveBtn" onclick="saveName();" style="display: none;">Speichern</button>
        </div>

        <button id="logoutBtn" onclick="logout();">Logout</button>
        <button id="delBtn" onclick="requestDeleteAcc();">Account löschen</button>
    </div>


    <!--Equipment panel-->
    <div id="panel1" class="panel">

        <div id="EquipmentExercise">
            <img src="assets/images/system/back.png" alt="Go Back" onclick="hideExercise();" id="hideExercise">
            <div id="exerciseTitle">
                <h2 id="Device-de" class="name-de" style="margin-bottom: 10px;">Titel</h2>
                <h3 id="Device-en" class="name-en">Title</h3>
            </div>
            <img src="assets/images/system/profile_icon.png" alt="Device Image" id="DeviceImage">

            <div class="infoBlock">
            </div>
            
            <button id="createRoutineBtn" onclick="createRoutine()">Kür erstellen</button>
            
        </div>

        <h2>Equipment</h2>

        <div id="equipmentView">

            <div class="equSlide" onclick="openExercise(0);">
                <div class="categories">
                    <img src="assets/images/equipment/Floor_icon.png" alt="Floor Icon">
                </div>
                <div class="deviceName">
                    <span class="name-de">Boden</span>
                    <span class="name-en">Floor</span>
                </div>
            </div>
            
            <div class="equSlide" onclick="openExercise(1);">
                <div class="categories">
                    <img src="assets/images/equipment/Pommelhorse_icon.png" alt="Pommelhorse Icon">
                </div>
                <div class="deviceName">
                    <span class="name-de">Pauschenpferd</span>
                    <span class="name-en">Pommel Horse</span>
                </div>
            </div>
        
            <div class="equSlide" onclick="openExercise(2);">
                <div class="categories">
                    <img src="assets/images/equipment/Rings_icon.png" alt="Rings Icon">
                </div>
                <div class="deviceName">
                    <span class="name-de">Ringe</span>
                    <span class="name-en">Rings</span>
                </div>
            </div>
        
            <div class="equSlide" onclick="openExercise(3);">
                <div class="categories">
                    <img src="assets/images/equipment/Vault_icon.png" alt="Vault Icon">
                </div>
                <div class="deviceName">
                    <span class="name-de">Sprung</span>
                    <span class="name-en">Vault</span>
                </div>
            </div>

            <div class="equSlide" onclick="openExercise(4);">
                <div class="categories">
                    <img src="assets/images/equipment/Parralelbars_icon.png" alt="Parralelbars Icon">
                </div>
                <div class="deviceName">
                    <span class="name-de">Barren</span>
                    <span class="name-en">Parralel Bars</span>
                </div>
            </div>

            <div class="equSlide" onclick="openExercise(5);">
                <div class="categories">
                    <img src="assets/images/equipment/Highbar_icon.png" alt="Highbar Icon">
                </div>
                <div class="deviceName">
                    <span class="name-de">Reck</span>
                    <span class="name-en">High Bar</span>
                </div>
            </div>

    </div>
    </div>

    <div id="panel2" class="panel">
        <h2>Mitglieder</h2>
        <div id="memberList">
            <div class="member" onclick="showMemberData();">
                <img src="assets/images/system/profile_icon.png" alt="profile icon">
                <span class="name-de">Max</span>
                <span class="name-en">Mustermann</span>
            </div>
        </div>
    </div>

</body>
</html>
